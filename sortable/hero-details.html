<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Details</title>
    <style>
       html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the body and html take up full height */
        }
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi3wOPNiR5a2UVcr63mdu4PAxtdceA6vaVAA&s');
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: #ffffff; /* White text color for readability */
            height: 100%; /* Ensure the body takes up full height */
            overflow: hidden; /* Prevents scrollbars caused by background image */
        }
        header {
            background-color: #f40a0a; /* Bold red background */
            color: #ffffff; /* White text color */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Darker shadow for depth */
        }
        header h1 {
            font-size: 5em; /* Large font size */
            margin: 0;
            padding: 10px 20px;
            border-radius: 8px;
            text-shadow: 0 0 10px rgba(42, 8, 234, 0.8); /* White glow effect */
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #94b4d62d; /* Dark background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .details img {
            max-width: 100px; /* Increase the size of the image */
            width: 20%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 100%; /* Circular image */
            border: 2px solid #f40a0a; /* Red border for Marvel theme */
            margin-bottom: 20px;
        }
        .details div {
            text-align: center;
        }
        h1 {
            font-size: 3em; /* Larger font size */
            margin: 0 0 20px;
        }
        .details h2 {
            font-size: 2.5em; /* Larger font size for hero name */
            margin-top: 0;
            color: #f40a0a; /* Red color for the hero name */
        }
        .details p {
            font-size: 1.2em; /* Larger font size for details */
            margin: 5px 0;
        }
        .details strong {
            color: #f40a0a; /* Red color for labels */
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #0033cc; /* Deep blue background for button */
            color: #ffffff; /* White text color */
            text-decoration: none;
            border-radius: 4px;
            font-size: 1em;
        }
        .back-button:hover {
            background-color: #002299; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Superhero Details</h1>
    </header>
    <div class="container">
        <a href="index.html" class="back-button">Back to Home</a>
        <div class="details">
            <img id="heroImage" src="" alt="Hero Image">
            <div>
                <h2 id="heroName"></h2>
                <p><strong>Full Name:</strong> <span id="heroFullName"></span></p>
                <p><strong>Intelligence:</strong> <span id="heroIntelligence"></span></p>
                <p><strong>Strength:</strong> <span id="heroStrength"></span></p>
                <p><strong>Race:</strong> <span id="heroRace"></span></p>
                <p><strong>Gender:</strong> <span id="heroGender"></span></p>
                <p><strong>Height:</strong> <span id="heroHeight"></span></p>
                <p><strong>Weight:</strong> <span id="heroWeight"></span></p>
                <p><strong>Place of Birth:</strong> <span id="heroPlaceOfBirth"></span></p>
                <p><strong>Alignment:</strong> <span id="heroAlignment"></span></p>
            </div>
        </div>
    </div>
    <script src="hero-details.js"></script>
</body>
</html>
